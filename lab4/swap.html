<!DOCTYPE html>
<html lang="en">
    <style>
        img{
            width: 200px;
        }  
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img1"src="./home1.jpeg" alt="jewelery image">
    <img id="img2" src="./home2.jpeg" alt="jewelery image">
    <button id="btn">swap</button>
</body>
<script>
   
    let x = document.getElementById("btn")
    x.onclick= function (){
     document.getElementById("img1").src="./home2.jpeg";
    document.getElementById("img2").src="./home1.jpeg"
 
    }
 
 
 
 
 
 </script>
</html>
